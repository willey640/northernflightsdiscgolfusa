<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Home</title>
  <style>
    body {
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      background: linear-gradient(135deg, #a78bfa, #f472b6);
      font-family: system-ui, sans-serif;
      color:#fff;
    }
    .card {
      background:#0b1227;
      padding:30px;
      border-radius:16px;
      box-shadow:0 10px 25px #0006;
      text-align:center;
      max-width:400px;
      width:100%;
    }
    h1 {margin-bottom:20px;}
    .btn {
      display:block;
      padding:14px;
      border-radius:10px;
      border:none;
      margin:10px auto;
      width:80%;
      background:linear-gradient(90deg,#a78bfa,#f472b6);
      color:#0b1227;
      font-weight:bold;
      cursor:pointer;
      font-size:16px;
    }
    input {
      padding:12px;
      border-radius:10px;
      border:none;
      width:80%;
      font-size:16px;
      margin-top:10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome ðŸŽ‰</h1>
    <button class="btn" onclick="window.location.href='videos.html'">Videos</button>
    <button class="btn" onclick="window.location.href='playgame.html'">Play Game</button>
    
    <div style="margin-top:20px;">
      <input id="codeInput" type="text" placeholder="Enter code" />
      <button class="btn" onclick="checkCode()">Submit Code</button>
    </div>
  </div>

  <script>
    function checkCode(){
      const val = (document.getElementById('codeInput').value || '').trim().toLowerCase();
      if(val === '40'){ // Example code
        window.location.href = 'final.html';
      } else {
        window.location.href = 'index.html'; // back to beginning
      }
    }
  </script>
</body>
</html>
