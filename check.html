<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Login</title>
  <style>
    body {
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      background: linear-gradient(135deg, #a78bfa, #f472b6);
      font-family: system-ui, sans-serif;
      color:#fff;
    }
    .card {
      background:#0b1227;
      padding:30px;
      border-radius:16px;
      box-shadow:0 10px 25px #0006;
      text-align:center;
      max-width:300px;
      width:100%;
    }
    h1 {margin-bottom:20px;}
    input {
      padding:12px;
      border-radius:10px;
      border:none;
      width:100%;
      margin-bottom:12px;
      font-size:16px;
    }
    button {
      padding:12px;
      border-radius:10px;
      border:none;
      width:100%;
      background:linear-gradient(90deg,#a78bfa,#f472b6);
      color:#0b1227;
      font-weight:bold;
      cursor:pointer;
    }
    .status {margin-top:10px;font-weight:bold;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Enter Your First Name</h1>
    <input id="nameInput" type="text" placeholder="First name" />
    <button id="submitBtn">Enter</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', () => {
      const val = (document.getElementById('nameInput').value || '').trim().toLowerCase();
      if(val === 'ria'){
        // send to next page (your birthday escape game)
        window.location.href = 'escape.html'; // change to your real next page file
      } else {
        // redirect to Northern Flights site
        window.location.href = 'https://northernflightsdiscgolf.ca';
      }
    });
  </script>
</body>
</html>
