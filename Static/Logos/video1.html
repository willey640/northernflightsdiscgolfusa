<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Video Challenge</title>
  <style>
    body {
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      background: linear-gradient(135deg, #a78bfa, #f472b6);
      font-family: system-ui, sans-serif;
      color:#fff;
    }
    .card {
      background:#0b1227;
      padding:30px;
      border-radius:16px;
      box-shadow:0 10px 25px #0006;
      text-align:center;
      max-width:600px;
      width:100%;
    }
    h1 {margin-bottom:20px;}
    video {
      width:100%;
      border-radius:12px;
      margin-bottom:20px;
    }
    .question {
      margin-top:15px;
      font-size:18px;
    }
    button {
      padding:12px;
      border-radius:10px;
      border:none;
      margin:8px;
      min-width:120px;
      background:linear-gradient(90deg,#a78bfa,#f472b6);
      color:#0b1227;
      font-weight:bold;
      cursor:pointer;
    }
    .status {margin-top:10px;font-weight:bold;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Watch the Video ðŸŽ¥</h1>
    <video id="videoPlayer" controls>
      <source src="I_want_to_202508251323_90c0n.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="question">Was the cake color pink? (True/False)</div>
    <div>
      <button onclick="checkAnswer(true)">True</button>
      <button onclick="checkAnswer(false)">False</button>
    </div>
    <div id="status" class="status"></div>
  </div>

  <script>
    function checkAnswer(answer){
      const status = document.getElementById('status');
      // correct answer is true in this example
      if(answer === true){
        status.textContent = 'Correct! Moving on...';
        setTimeout(()=>{
          window.location.href = 'nextpage.html'; // next puzzle/page
        }, 1000);
      } else {
        status.textContent = 'Wrong! Back to the beginning...';
        setTimeout(()=>{
          window.location.href = 'index.html'; // beginning page
        }, 1000);
      }
    }
  </script>
</body>
</html>
